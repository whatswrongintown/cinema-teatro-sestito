[build]
command = 'hugo'
publish = 'public'
timeout = 60000

[build.environment]
HUGO_VERSION = '0.136.5'

[context]
[context.branch-deploy]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.deploy-preview]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.production]
[context.production.environment]
HUGO_ENV = 'production'
